
<p-table #datatable [value]="records" [tableStyle]="{ 'min-width': '50rem' }"
[globalFilterFields]="['name']">
    <ng-template #caption>
        <div class="flex">
            <p-button label="New Vendor" icon="pi pi-file-plus" (onClick)="onNewRecord()" />
            <p-iconfield iconPosition="left" class="ml-auto">
                <p-inputicon>
                    <i class="pi pi-search"></i>
                </p-inputicon>
                <input pInputText type="text" (input)="datatable.filterGlobal($any($event.target).value, 'contains')" placeholder="Search keyword" />
            </p-iconfield>
        </div>
    </ng-template>
  <ng-template #header>
    <tr>
      <th>Id</th>
      <th pSortableColumn="name">Name <p-sortIcon field="name" /></th>
      <th pSortableColumn="isEnabled">
        Active <p-sortIcon field="isEnabled" />
      </th>
      <th>Actions</th>
    </tr>
  </ng-template>
  <ng-template #body let-vendor>
    <tr>
      <td>{{ vendor.id }}</td>
      <td>{{ vendor.name }}</td>
      <td>{{ vendor.isEnabled }}</td>
      <td>
        <p-buttongroup>
          <p-button
            icon="pi pi-pen-to-square"
            aria-label="Edit"
            (onClick)="onEditRecord(vendor)"
          />
          <p-button
            icon="pi pi-trash"
            aria-label="Delete"
            (onClick)="onDeleteRecord($event, vendor)"
          />
        </p-buttongroup>
      </td>
    </tr>
  </ng-template>
</p-table>
<app-new-vendor-form
  [visible]="showNewEditDialog"
  (onClose)="onDialogClose()"
  (onSave)="onRecordSave($event)"
  [recordModel]="selectedRecord"
></app-new-vendor-form>
<p-toast />
<p-confirmdialog />
