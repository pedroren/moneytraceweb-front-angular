<p>vendor-list</p>
<p-table [value]="vendors" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template #header>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Active</th>
            <th>Actions</th>
        </tr>
    </ng-template>
    <ng-template #body let-product>
        <tr>
            <td>{{ product.id }}</td>
            <td>{{ product.name }}</td>
            <td>{{ product.isEnabled }}</td>
            <td></td>
        </tr>
    </ng-template>
</p-table>
