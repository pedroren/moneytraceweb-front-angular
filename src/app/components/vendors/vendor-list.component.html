<p>vendor-list</p>
  <p-button
    label="New Vendor"
    icon="pi pi-file-plus"
    (onClick)="onNewVendor()"
  />
<p-table [value]="vendors" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template #header>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Active</th>
            <th>Actions</th>
        </tr>
    </ng-template>
    <ng-template #body let-vendor>
        <tr>
            <td>{{ vendor.id }}</td>
            <td>{{ vendor.name }}</td>
            <td>{{ vendor.isEnabled }}</td>
            <td><p-buttongroup>
                <p-button icon="pi pi-pen-to-square" aria-label="Edit" (onClick)="onEditVendor(vendor)" />
                <p-button icon="pi pi-trash" aria-label="Delete" (onClick)="onDeleteVendor($event, vendor)"/>
            </p-buttongroup>
            </td>
        </tr>
    </ng-template>
</p-table>
<app-new-vendor-form
    [visible]="showVendorDialog"
    (onClose)="onDialogClose()"
    (onSave)="onVendorSave($event)"
    [vendorModel]="selectedVendor"
  ></app-new-vendor-form>
  <p-toast />
  <p-confirmdialog />
